# TODO: Refactor! Get Aura Locker metrics
query GetAuraLockers($first: Int, $orderBy: AuraLocker_orderBy, $auraBlock: Block_height) {
  _meta {
    deployment
  }
  auraLockers(first: $first, orderBy: $orderBy, block: $auraBlock) {
    accounts {
      account {
        id
      }
      balanceLocked
      balance
      id
      userData {
        id
      }
    }
    address
    id
    totalSupply
  }
}