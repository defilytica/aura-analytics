query LockerLeaderboard {
    auraLockerLeaderboard: auraLocker(id: "auraLocker") {
        accounts(
            first: 1000
            where: {balance_gt: 1000000000000000000}
            orderBy: balanceLocked
            orderDirection: desc
        ) {
            id
            balanceLocked
            __typename
            userLocksLength
            userLocks {
                amount
                unlockTime
            }
        }
        lockedSupply
        __typename
    }
}