
query GetProtocolData($startTimestamp: Int!, $block24: Block_height!, $block48: Block_height!) {
    balancers(first: 1) {
        totalLiquidity
        totalSwapCount
        totalSwapFee
        totalSwapVolume
        poolCount
    }
    balancers24: balancers(first: 1, block: $block24) {
        totalLiquidity
        totalSwapCount
        totalSwapFee
        totalSwapVolume
        poolCount
    }
    balancers48: balancers(first: 1, block: $block48) {
        totalLiquidity
        totalSwapCount
        totalSwapFee
        totalSwapVolume
        poolCount
    }
    balancerSnapshots(
        first: 1000
        orderBy: timestamp
        orderDirection: asc
        where: {timestamp_gte: $startTimestamp}
    ) {
        ...BalancerSnapshot
    }
    whaleSwaps: swaps(first: 100, orderBy: timestamp, orderDirection: desc, where: {valueUSD_gte: "10000"}) {
        ...BalancerSwap
    }
}

query GetTokenData($block24: Block_height!, $first: Int!) {
    tokens: tokens(
        first: $first
        orderBy: totalBalanceUSD
        orderDirection: desc
    ) {
        ...BalancerToken
    }
    tokens24: tokens(
        first: $first
        orderBy: totalBalanceUSD
        orderDirection: desc,
        block: $block24
    ) {
        ...BalancerToken
    }
}

query GetTokenSingleData($address: String!, $block24: Block_height!) {
    tokens: tokens(
        orderBy: totalBalanceUSD
        orderDirection: desc
        where: {address : $address}
    ) {
        ...BalancerToken
    }
    tokens24: tokens(
        orderBy: totalBalanceUSD
        orderDirection: desc,
        block: $block24
        where: {address : $address}
    ) {
        ...BalancerToken
    }
}

query GetTokenPageData($address: String!, $startTimestamp: Int!) {
    tokenSnapshots(first: 1000, orderBy: timestamp, orderDirection: asc, where: {token: $address, timestamp_gte: $startTimestamp}) {
        ...TokenSnapshot
    }
}

query GetTransactionData($addresses: [Bytes!]!, $poolIds: [String!]!, $startTimestamp: Int!) {
    swapsIn: swaps(first: 500, orderBy: timestamp, orderDirection: desc, where: {tokenIn_in: $addresses, poolId_in: $poolIds, timestamp_gte: $startTimestamp}) {
        ...BalancerSwap
    }
    swapsOut: swaps(first: 500, orderBy: timestamp, orderDirection: desc, where: {tokenOut_in: $addresses, poolId_in: $poolIds, timestamp_gte: $startTimestamp}) {
        ...BalancerSwap
    }
    joinExits(first: 150, orderBy: timestamp, orderDirection: desc, where: {pool_in: $poolIds, timestamp_gte: $startTimestamp}) {
        ...BalancerJoinExit
    }
}

fragment TokenSnapshot on TokenSnapshot {
    id
    timestamp
    totalBalanceUSD
    totalBalanceNotional
    totalVolumeUSD
    totalVolumeNotional
    totalSwapCount
}

query GetPoolData($block24: Block_height!, $first: Int!) {
    pools(
        first: $first
        orderBy: totalLiquidity
        orderDirection: desc
    ) {
        ...BalancerPool
    }
    pools24: pools(
        first: $first
        orderBy: totalLiquidity
        orderDirection: desc,
        block: $block24
    ) {
        ...BalancerPool
    }
}

query GetPoolChartData($poolId: String!, $startTimestamp: Int!) {
    poolSnapshots(first: 1000, orderBy: timestamp, orderDirection: asc, where: {pool: $poolId, timestamp_gte: $startTimestamp}) {
        id
        amounts
        swapVolume
        swapFees
        timestamp
        swapsCount
        holdersCount
        pool {
            id
            tokens {
              address
              balance
            }
        }
    }
}

query BalancerPoolSwapFeeSnapshot($startTimestamp: Int!, $endTimeStamp: Int!) {
        poolSnapshots(
            first: 1000
            orderBy: swapFees
            orderDirection: desc
            where: { timestamp_in: [$startTimestamp, $endTimeStamp] }
        ) {
           id
        amounts
        totalShares
        swapVolume
        swapFees
        timestamp
        swapsCount
        holdersCount
        pool {
            id
        }
        }
}

query BalancerProtocolData(
    $skip: Int
    $first: Int
    $orderBy: Balancer_orderBy
    $orderDirection: OrderDirection
    $where: Balancer_filter
    $block: Block_height
) {
    balancers(
        skip: $skip
        first: $first
        orderBy: $orderBy
        orderDirection: $orderDirection
        where: $where
        block: $block
    ) {
        id
        totalLiquidity
        totalSwapVolume
        totalSwapFee
        poolCount
        totalSwapCount
    }
}

query BalancerChartTokenPrices(
    $asset: Bytes!
) {
    prices1: tokenPrices(
        skip: 0
        first: 1000
        orderBy: timestamp
        orderDirection: desc
        where: { asset: $asset }
    ) {
        ...BalancerChartTokenPrice
    }
    prices2: tokenPrices(
        skip: 1000
        first: 1000
        orderBy: timestamp
        orderDirection: desc
        where: { asset: $asset }
    ) {
        ...BalancerChartTokenPrice
    }
    prices3: tokenPrices(
        skip: 2000
        first: 1000
        orderBy: timestamp
        orderDirection: desc
        where: { asset: $asset }
    ) {
        ...BalancerChartTokenPrice
    }
    prices4: tokenPrices(
        skip: 3000
        first: 1000
        orderBy: timestamp
        orderDirection: desc
        where: { asset: $asset }
    ) {
        ...BalancerChartTokenPrice
    }
    prices5: tokenPrices(
        skip: 4000
        first: 1000
        orderBy: timestamp
        orderDirection: desc
        where: { asset: $asset }
    ) {
        ...BalancerChartTokenPrice
    }
    prices6: tokenPrices(
        skip: 5000
        first: 1000
        orderBy: timestamp
        orderDirection: desc
        where: { asset: $asset }
    ) {
        ...BalancerChartTokenPrice
    }
}

fragment BalancerChartTokenPrice on TokenPrice {
    id
    timestamp
    price
    amount
}

query GetBalancerPool($id: ID!, $block24: Block_height) {
    pool(id: $id){
        ...BalancerPool
    }
    pool24: pool(id: $id, block: $block24) {
        ...BalancerPool
    }
}

fragment BalancerPool on Pool {
    id
    address
    poolType
    symbol
    name
    swapFee
    totalWeight
    totalSwapVolume
    totalSwapFee
    totalLiquidity
    totalShares
    swapsCount
    holdersCount
    createTime
    owner
    amp
    factory
    strategyType
    swapEnabled
    tokens(first: 10) {
        ...BalancerPoolToken
    }
}

fragment BalancerPoolToken on PoolToken {
    id
    symbol
    name
    decimals
    address
    balance
    weight
    priceRate
    poolId {
        id
        address
    }
}

fragment BalancerJoinExit on JoinExit {
    amounts
    valueUSD
    id
    sender
    timestamp
    tx
    type
    pool {
        id
        tokensList
    }
}

fragment BalancerSwap on Swap {
    id
    caller
    tokenIn
    tokenInSym
    tokenOut
    tokenOutSym
    tokenAmountIn
    tokenAmountOut
    valueUSD
    poolId {
        id
        name
        address
        swapFee
    }
    userAddress {
        id
    }
    timestamp
    tx
}

fragment BalancerToken on Token {
    id
    address
    decimals
    name
    symbol
    totalBalanceUSD
    totalBalanceNotional
    totalVolumeUSD
    totalVolumeNotional
    totalSwapCount
    latestUSDPrice
}

fragment BalancerSnapshot on BalancerSnapshot {
    id
    timestamp
    poolCount
    totalLiquidity
    totalSwapCount
    totalSwapVolume
    totalSwapFee
}
